<div>
  <h3>Livros</h3>
  <input type="text" name="nome" ng-model="livros.novoNome"><button ng-click="criar()">Adicionar</button>
  <ul>
    <li ng-repeat="livro in livrosList track by livro._id">
      {{livro.nome}} <button ng-click="devolver(livro)" ng-show="livro.locacao">Devolver</button>
    </li>
  </ul>
</div>
